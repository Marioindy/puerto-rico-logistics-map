version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            # Use install instead of ci so added deps (like zod) sync the lockfile automatically in Amplify builds
            - npm install
        build:
          commands:
            # Make public environment variables available to Next.js
            - env | grep -e NEXT_PUBLIC_ >> .env.production || echo "# No NEXT_PUBLIC_ variables found" >> .env.production
            # Make Amplify secrets available to Next.js runtime by writing them to .env.production
            # This bridges Amplify's secret management to Next.js environment variables
            - echo "PPLX=$PPLX" >> .env.production
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**
