version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - corepack enable pnpm
            - pnpm install --frozen-lockfile
        build:
          commands:
            # Write AWS environment variables to .env.production for Next.js
            - env | grep -e NEXT_PUBLIC_ >> .env.production
            - env | grep -e CONVEX_ >> .env.production
            - pnpm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .pnpm-store/**
