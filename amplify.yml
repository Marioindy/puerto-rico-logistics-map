version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install
            - echo "CONVEX_DEPLOYMENT=$CONVEX_DEPLOYMENT" >> .env.production
            - echo "CONVEX_URL=$CONVEX_URL" >> .env.production  
            - echo "PPLX=$PPLX" >> .env.production
        build:
          commands:
            
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**